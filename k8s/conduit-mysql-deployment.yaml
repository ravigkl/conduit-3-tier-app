--- 
apiVersion: v1
kind: Service
metadata: 
  name: mysql
spec: 
  ports: 
    - 
      name: mysql
      port: 3306
      protocol: TCP
  selector: 
    app: mysql
--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mysql
spec: 
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template: 
    metadata: 
      labels: 
        app: mysql
    spec: 
      containers: 
        - 
          env: 
            - 
              name: MYSQL_ROOT_PASSWORD
              value: password
            - 
              name: MYSQL_DATABASE
              value: conduit
          image: "mysql:5.7"
          name: mysql
          ports: 
            - 
              containerPort: 3306
              name: mysql
              protocol: TCP
          volumeMounts: 
            - 
              mountPath: /var/lib/mysql
              name: mysql-persistent-storage
      volumes: 
        - 
          name: mysql-persistent-storage
          persistentVolumeClaim: 
            claimName: mysql-pv-claim